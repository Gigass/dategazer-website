<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享内容 - DateGazer</title>
    <meta name="description" content="DateGazer应用分享功能页面">
    <link rel="apple-touch-icon" href="../pic/logo.png">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { font-size: 2em; margin-bottom: 20px; color: #333; }
        p { font-size: 1.1em; line-height: 1.6; margin-bottom: 30px; color: #666; }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>📤 分享内容</h1>
        <p>正在处理分享请求...<br>即将自动跳转到DateGazer应用</p>
        <a href="../" class="btn">返回首页</a>
    </div>
    <script>
        // 自动尝试打开应用
        setTimeout(() => {
            const params = new URLSearchParams(window.location.search);
            const shareData = params.get('data') || '';
            window.location.href = `dategazer://share?data=${encodeURIComponent(shareData)}`;
        }, 2000);
    </script>
</body>
</html>
