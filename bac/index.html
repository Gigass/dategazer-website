<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateGazer - 网站背景展示</title>
    <style>
        :root {
            /* 动态配色系统 */
            --theme-primary: 102, 126, 234;
            --theme-secondary: 236, 72, 153;
            --theme-accent: 6, 182, 212;
            --theme-warm: 245, 158, 11;
            --theme-cool: 139, 92, 246;
        }

        /* 预设主题配色 */
        [data-theme="aurora"] {
            --theme-primary: 102, 126, 234;
            --theme-secondary: 236, 72, 153;
            --theme-accent: 6, 182, 212;
            --theme-warm: 245, 158, 11;
            --theme-cool: 139, 92, 246;
        }

        [data-theme="sunset"] {
            --theme-primary: 251, 113, 133;
            --theme-secondary: 249, 115, 22;
            --theme-accent: 234, 88, 12;
            --theme-warm: 239, 68, 68;
            --theme-cool: 168, 85, 247;
        }

        [data-theme="ocean"] {
            --theme-primary: 14, 165, 233;
            --theme-secondary: 6, 182, 212;
            --theme-accent: 34, 197, 94;
            --theme-warm: 16, 185, 129;
            --theme-cool: 99, 102, 241;
        }

        [data-theme="forest"] {
            --theme-primary: 34, 197, 94;
            --theme-secondary: 16, 185, 129;
            --theme-accent: 132, 204, 22;
            --theme-warm: 234, 179, 8;
            --theme-cool: 99, 102, 241;
        }

        [data-theme="midnight"] {
            --theme-primary: 99, 102, 241;
            --theme-secondary: 139, 92, 246;
            --theme-accent: 168, 85, 247;
            --theme-warm: 217, 70, 239;
            --theme-cool: 236, 72, 153;
        }

        [data-theme="rose"] {
            --theme-primary: 244, 63, 94;
            --theme-secondary: 236, 72, 153;
            --theme-accent: 219, 39, 119;
            --theme-warm: 251, 113, 133;
            --theme-cool: 168, 85, 247;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: 
                /* 主深色渐变基底 - 确保可读性 */
                linear-gradient(135deg, 
                    #0f0f23 0%,    /* 深紫蓝 */
                    #1a1a2e 25%,   /* 深蓝灰 */
                    #16213e 50%,   /* 暗蓝 */
                    #0f3460 75%,   /* 深蓝 */
                    #0d1b2a 100%   /* 极深蓝 */
                ),
                /* 动态主题色彩层 - 低透明度点缀 */
                radial-gradient(ellipse 1200px 800px at 20% 30%, 
                    rgba(var(--theme-primary), 0.12) 0%, 
                    transparent 60%),
                radial-gradient(ellipse 800px 1000px at 80% 70%, 
                    rgba(var(--theme-secondary), 0.1) 0%, 
                    transparent 55%),
                radial-gradient(ellipse 600px 600px at 60% 20%, 
                    rgba(var(--theme-accent), 0.08) 0%, 
                    transparent 50%),
                /* 精致的环形渐变装饰 */
                conic-gradient(from 180deg at 40% 60%, 
                    rgba(var(--theme-cool), 0.06) 0deg, 
                    transparent 60deg,
                    rgba(var(--theme-warm), 0.04) 120deg,
                    transparent 180deg,
                    rgba(var(--theme-primary), 0.05) 240deg,
                    transparent 300deg,
                    rgba(var(--theme-cool), 0.06) 360deg);
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        /* 高级装饰纹理层 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                /* 细腻的噪点纹理 */
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.01) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.01) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(var(--theme-accent), 0.015) 0%, transparent 70%),
                /* 极细微的主题色装饰 */
                linear-gradient(45deg, 
                    rgba(var(--theme-primary), 0.008) 0%, 
                    transparent 25%, 
                    rgba(var(--theme-secondary), 0.006) 50%, 
                    transparent 75%, 
                    rgba(var(--theme-cool), 0.01) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* 中心内容区域 */
        .background-showcase {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: white;
            max-width: 800px;
            padding: 2rem;
        }

        .background-showcase h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        .background-showcase p {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .theme-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .theme-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .theme-btn.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* 返回链接 */
        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 1rem 1.5rem;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 微光粒子系统 */
        .sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .theme-controls {
                gap: 0.5rem;
            }

            .theme-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }

            .background-showcase {
                padding: 1rem;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .background-showcase {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body data-theme="aurora">
    <!-- 返回主页链接 -->
    <a href="../index.html" class="back-link">
        ← 返回主页
    </a>

    <!-- 微光粒子容器 -->
    <div class="sparkle-container" id="sparkleContainer"></div>

    <!-- 中心展示内容 -->
    <div class="background-showcase">
        <h1>DateGazer</h1>
        <p>网站背景系统展示<br>体验精美的渐变背景和主题切换效果</p>
        
        <div class="theme-controls">
            <button class="theme-btn active" data-theme="aurora">Aurora</button>
            <button class="theme-btn" data-theme="sunset">Sunset</button>
            <button class="theme-btn" data-theme="ocean">Ocean</button>
            <button class="theme-btn" data-theme="forest">Forest</button>
            <button class="theme-btn" data-theme="midnight">Midnight</button>
            <button class="theme-btn" data-theme="rose">Rose</button>
        </div>
    </div>

    <script>
        // 微光粒子系统
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const delay = Math.random() * 3;
            const duration = 2 + Math.random() * 4;
            
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.animationDelay = delay + 's';
            sparkle.style.animationDuration = duration + 's';
            
            document.getElementById('sparkleContainer').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, (duration + delay) * 1000);
        }

        // 初始化微光粒子
        function initSparkles() {
            // 创建初始粒子
            for (let i = 0; i < 20; i++) {
                setTimeout(createSparkle, Math.random() * 3000);
            }
            
            // 持续创建粒子
            setInterval(() => {
                if (Math.random() < 0.3) {
                    createSparkle();
                }
            }, 500);
        }

        // 主题切换功能
        function setTheme(themeName) {
            document.body.setAttribute('data-theme', themeName);
            
            // 更新按钮状态
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-theme="${themeName}"]`).classList.add('active');
            
            // 保存到localStorage
            localStorage.setItem('dategazer-background-theme', themeName);
        }

        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('dategazer-background-theme') || 'aurora';
            setTheme(savedTheme);
        }

        // 主题按钮点击事件
        document.addEventListener('DOMContentLoaded', () => {
            initSparkles();
            initTheme();
            
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const theme = btn.getAttribute('data-theme');
                    setTheme(theme);
                });
            });
        });

        // 鼠标移动时创建粒子轨迹
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.05) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.animationDuration = '1s';
                document.getElementById('sparkleContainer').appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        });

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            const themes = ['aurora', 'sunset', 'ocean', 'forest', 'midnight', 'rose'];
            const currentIndex = themes.indexOf(document.body.getAttribute('data-theme'));
            
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                const prevIndex = (currentIndex - 1 + themes.length) % themes.length;
                setTheme(themes[prevIndex]);
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                const nextIndex = (currentIndex + 1) % themes.length;
                setTheme(themes[nextIndex]);
            }
        });
    </script>
</body>
</html>
