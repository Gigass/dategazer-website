<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务条款 - DateGazer</title>
    <meta name="description" content="DateGazer应用服务条款与用户协议">
    <meta http-equiv="refresh" content="0;url=../terms-of-service.html">
    <link rel="canonical" href="https://gigass.github.io/dategazer-website/terms-of-service.html">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📜 跳转中...</h1>
        <p>正在跳转到服务条款页面</p>
        <div class="spinner"></div>
        <p><a href="../terms-of-service.html" style="color: white;">如果没有自动跳转，请点击这里</a></p>
    </div>
    <script>
        // Universal Links 支持
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            const params = new URLSearchParams(window.location.search);
            if (params.get('openapp') === 'true') {
                window.location.href = 'dategazer://terms-of-service';
            } else {
                // 立即跳转到实际页面
                window.location.replace('../terms-of-service.html');
            }
        } else {
            // 非iOS设备也立即跳转
            window.location.replace('../terms-of-service.html');
        }
    </script>
</body>
</html>
